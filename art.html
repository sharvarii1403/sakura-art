    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Sawarabi Mincho", serif;
        background-image: url("https://images.pexels.com/photos/31710067/pexels-photo-31710067.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        color: #c493b3;
      }

      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 30px;
        background: rgba(255 183 197 / 0.32);
        box-shadow: 0 2px 16px 4px rgba(255 183 197 / 0.08);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1101;
        font-family: "Merriweather", serif;
        border-bottom: 3px solid transparent;
        transition: border-color 0.3s, background 0.3s, box-shadow 0.3s;
      }
      .navbar:hover {
        background: rgba(255 192 207 / 0.49);
      }
      .logo-container {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        margin-right: 20px;
        cursor: pointer;
      }
      .logo {
        width: 125px;
        max-height: 65px;
        object-fit: contain;
        display: block;
        transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
      }
      .logo:hover,
      .logo:focus {
        transform: scale(1.1);
        filter: drop-shadow(0 0 9px rgba(255, 183, 197, 0.7));
        outline: none;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 24px;
        margin: 0;
        padding: 0;
        flex-grow: 1;
        justify-content: flex-end;
      }
      .nav-links li a {
        position: relative;
        overflow: hidden;
        text-decoration: none;
        color: #e28fa5;
        font-weight: 600;
        padding: 6px 10px;
        border-radius: 8px;
        transition: all 0.3s;
        background: none;
      }
      .nav-links li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 3.5px;
        background: linear-gradient(90deg, #e08a9c 30%, #f9c2cd 90%);
        transition: width 0.5s cubic-bezier(0.32, 0.65, 0.38, 1.41);
        border-radius: 3px;
        z-index: 1;
      }
      .nav-links li a:hover::after,
      .nav-links li a:focus::after {
        width: 100%;
      }
      .nav-links li a.active,
      .nav-links li a:focus-visible {
        background: #ffacc1cc;
        box-shadow: 0 0 8px 2px #ffb7c5aa;
        color: white;
        transition: box-shadow 0.6s;
        outline-offset: 2px;
      }
      @media (max-width: 768px) {
        .navbar {
          padding: 12px 20px;
        }
        .nav-links {
          position: fixed;
          top: 64px;
          right: -100%;
          height: calc(100vh - 64px);
          width: 220px;
          background: #fff4f8f2;
          flex-direction: column;
          gap: 20px;
          padding: 24px 20px;
          box-shadow: -2px 0 5px rgba(255 183 197 / 0.17);
          transition: right 0.3s, opacity 0.3s;
          opacity: 0;
          z-index: 1100;
        }
        .nav-links.open {
          right: 0;
          opacity: 1;
        }
        .menu-toggle {
          display: flex;
        }
        body.nav-open {
          overflow: hidden;
        }
      }
      .menu-toggle {
        cursor: pointer;
        position: relative;
        width: 30px;
        height: 24px;
        display: none;
        flex-direction: column;
        justify-content: space-between;
      }
      .menu-toggle span {
        display: block;
        height: 4px;
        background: #e28fa5;
        border-radius: 2px;
        transition: all 0.3s ease;
      }
      .menu-toggle.open span:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
      }
      .menu-toggle.open span:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.open span:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
      }
      canvas#sakura-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 999;
      }
      .page-title {
        font-family: "Caveat", cursive;
        font-size: 3.5rem;
        color: #a04e83;
        font-weight: 800;
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 1px 1.5px 2px #f08ea1;
        transition: all 0.5s ease-in-out;
      }
      .page-title:hover {
        font-size: 3.51rem;
        text-shadow: 1px 1.5px 2px #e4526f;
        transition: all 0.5s ease-in-out;
      }
      .sec-title {
        font-family: "Caveat", cursive;
        font-size: 2.8rem;
        color: #a04e83;
        font-weight: 800;
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 1px 1.5px 2px #b08ef0;
        transition: all 0.5s ease-in-out;
      }
      /* ENHANCE art CARD STYLES */
      .grid-container {
        display: grid;
        /* CHANGE #2: Modified this line to enforce 5 columns. */
        grid-template-columns: repeat(5, 1fr);
        gap: 30px;
        padding: 40px;
        justify-items: center;
      }
      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .art-card {
        position: relative;
        width: 300px;
        height: 450px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        cursor: pointer;
      }
      .art-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }
      .art-card-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: fill;
        display: block;
      }
      .art-card-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 1;
      }
      .art-card-overlay {
        width: 85%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        align-self: center;
        margin-top: 51px;
        margin-left: 22px;
      }
      .art-card-text {
        width: 100%;
        text-align: center;
        padding: 15px 10px;
        background-color: rgba(255, 183, 197, 0);
        color: #9b5391;
        box-sizing: border-box;
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 8.5rem;
        text-shadow: 2px 1.5px 2px rgba(236, 56, 212, 0.705);
        font-family: "Caveat", cursive;
        transition: all 0.5s ease-in-out;
      }

      /* Responsive grid adjustments */
      @media (max-width: 1600px) {
        .grid-container {
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }
      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
        }
      }

      /* NEW MODAL STYLES */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none; /* Initially hidden */
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(5px);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .modal-overlay.open {
        display: flex;
        opacity: 1;
      }
      .modal {
        background: linear-gradient(
          135deg,
          rgba(229, 236, 184, 0.959),
          rgba(226, 241, 160, 0.95)
        );
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        max-width: 800px;
        width: 90%;
        padding: 2rem;
        display: flex;
        flex-direction: row;
        gap: 2rem;
        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s ease-in-out;
      }
      .modal-overlay.open .modal {
        transform: scale(1);
      }
      .modal-image-container {
        flex: 1;
        min-width: 250px;
        max-width: 400px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }
      .modal-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .modal-content {
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .modal-title {
        font-family: "Caveat", cursive;
        font-size: 3rem;
        font-weight: 700;
        color: #a04e83;
        margin: 0 0 1rem;
        position: relative;
      }
      .modal-title::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: #e28fa5;
        margin-top: 5px;
        border-radius: 2px;
      }
      .modal-description {
        font-family: "Sawarabi Mincho", serif;
        color: #5d3550;
        font-size: 1.4rem;
        line-height: 1.1;
      }
      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #e28fa5;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, background-color 0.2s;
      }
      .modal-close:hover {
        background-color: #a04e83;
        transform: rotate(90deg);
      }

      @media (max-width: 768px) {
        .modal {
          flex-direction: column;
          align-items: center;
          padding: 1.5rem;
        }
        .modal-image-container {
          min-width: auto;
          width: 80%;
        }
        .modal-title {
          text-align: center;
        }
        .modal-title::after {
          margin: 5px auto 0;
        }
      }
    </style>

    <script>
      // Javascript (Navbar & Sakura Petals - UNCHANGED)
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
      menuToggle.addEventListener("click", () => {
        const expanded =
          menuToggle.getAttribute("aria-expanded") === "true" || false;
        menuToggle.setAttribute("aria-expanded", !expanded);
        navLinks.classList.toggle("open");
        menuToggle.classList.toggle("open");
        document.body.classList.toggle("nav-open");
      });

      const canvas = document.getElementById("sakura-canvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      function Petal() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.r = 2 + Math.random() * 9;
        this.d = 0.3 + Math.random() * 0.4;
        this.tilt = Math.random() * Math.PI;
        this.draw = function () {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.tilt);
          ctx.beginPath();
          ctx.ellipse(0, 0, this.r * 0.5, this.r, Math.PI / 4, 0, 4 * Math.PI);
          ctx.fillStyle = "rgba(252, 154, 211, 0.62)";
          ctx.fill();
          ctx.restore();
        };
        this.update = function () {
          this.x += Math.sin(this.tilt) * this.d * 2;
          this.y += this.d;
          this.tilt += 0.009;
          if (this.y > canvas.height || this.x > canvas.width || this.x < -35) {
            this.x = Math.random() * canvas.width;
            this.y = -35;
          }
        };
      }

      function BurstPiece(x, y, angle, speed) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = speed;
        this.radius = 2 + Math.random() * 2;
        this.opacity = 1;
        this.draw = function () {
          ctx.save();
          ctx.beginPath();
          ctx.fillStyle = `rgba(252, 154, 211, ${this.opacity})`;
          ctx.shadowColor = "rgba(252, 154, 211, 0.7)";
          ctx.shadowBlur = 6;
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fill();
          ctx.restore();
        };
        this.update = function () {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          this.speed *= 0.95;
          this.radius *= 0.87;
          this.opacity -= 0.03;
        };
        this.isDone = function () {
          return this.opacity <= 0 || this.radius <= 0;
        };
      }

      let petals = [];
      let burstPieces = [];

      for (let i = 0; i < 40; i++) petals.push(new Petal());

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach((p) => {
          p.draw();
          p.update();
        });
        for (let i = burstPieces.length - 1; i >= 0; i--) {
          const bp = burstPieces[i];
          bp.draw();
          bp.update();

        }
        requestAnimationFrame(animate);
      }

      canvas.addEventListener("click", (e) => {
        for (let i = petals.length - 1; i >= 0; i--) {
          let p = petals[i];
          let dx = e.clientX - p.x;
          let dy = e.clientY - p.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < p.r * 1.5) {
            petals.splice(i, 1);
            let burstCount = 8 + Math.floor(Math.random() * 8);
            for (let j = 0; j < burstCount; j++) {
              let angle = Math.random() * 2 * Math.PI;
              let speed = 3 + Math.random() * 3;
              burstPieces.push(new BurstPiece(p.x, p.y, angle, speed));
            }
            break;
          }
        }
        for (let i = 0; i < 7; i++) {
          let p = new Petal();
          p.x = e.clientX;
          p.y = e.clientY;
          petals.push(p);
        }
      });

        // Function to open the modal
        function openModal(itemKey) {
          const data = artData[itemKey];
          if (!data) return;

          modalTitle.textContent = data.title;
          modalImage.src = data.image;
          modalImage.alt = data.title;
          modalDescription.textContent = data.description;

          modalOverlay.classList.add("open");
        }

        // Function to close the modal
        function closeModal() {
          modalOverlay.classList.remove("open");
        }

        // Event listener for all art cards
        artCards.forEach((card) => {
          card.addEventListener("click", (event) => {
            const clickedCard = event.target.closest(".art-card");
            if (clickedCard) {
              const itemKey = clickedCard.getAttribute("data-item");
              openModal(itemKey);
            }
          });
        });

        // Event listener for the close button
        modalCloseBtn.addEventListener("click", closeModal);

        // Close modal when clicking outside of it
        modalOverlay.addEventListener("click", (event) => {
          if (event.target === modalOverlay) {
            closeModal();
          }
        });

        // Allow closing with the 'Escape' key
        document.addEventListener("keydown", (event) => {
          if (
            event.key === "Escape" &&
            modalOverlay.classList.contains("open")
          ) {
            closeModal();
          }
        });
      });
